<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h1 {
      color: #0078d7;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Project</h1>
  <p>This is my first web page using HTML, CSS, and JavaScript.</p>

  <button onclick="showMessage()">Click Me</button>

  <p id="output" style="margin-top: 20px; font-weight: bold;"></p>

  <script>
    function showMessage() {
      document.getElementById("output").textContent = "Hello from JavaScript!";
    }
  </script>
</body>
</html>
